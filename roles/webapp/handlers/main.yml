---
- name: start nginx
  service:
    name: nginx
    state: started
    enabled: yes

- name: restart nginx
  service:
    name: nginx
    state: restarted

- name: reload nginx
  service:
    name: nginx
    state: reloaded

- name: start php-fpm
  service:
    name: "php{{ php_version }}-fpm"
    state: started
    enabled: yes

- name: restart php-fpm
  service:
    name: "php{{ php_version }}-fpm"
    state: restarted